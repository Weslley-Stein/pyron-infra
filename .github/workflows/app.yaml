name: Build and Deploy
on:
  push:
    branches: [master]
    paths:
      - "app/**" 
      - ".github/workflows/app.yaml"
  pull_request:
    branches: [master]
    paths:
      - "app/**" 
      - ".github/workflows/app.yaml"
      - "infra/docker-compose.yaml"
  workflow_dispatch:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: registry.digitalocean.com/pyron-api-lon1/pyron-api
    defaults:
      run:
        working-directory: app/
    steps:
      - name: Checking out the code...
        uses: actions/checkout@v4
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_TOKEN }}
      - name: Login to Digital Ocean Registry..
        run: doctl registry login
      - name: Setting up QEMU...
        uses: docker/setup-qemu-action@v3
      - name: Setting up Docker Buildx...
        uses: docker/setup-buildx-action@v3
      - name: Building...
        run: docker build -t $IMAGE_NAME:${{ github.sha }} .
      - name: Tagging and Pushing...
        run: docker push registry.digitalocean.com/pyron-api-lon1/pyron-api:${{ github.sha }}
  deploy:
    runs-on: ubuntu-latest
    needs: build_and_publish
    if: success()
    steps:
      - name: Checking out the code...
        uses: actions/checkout@v4
      - name: Copying docker compose to server...
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY_DO }}
          passphrase: ${{ secrets.PASSPHRASE }}
          source: "infra/docker-compose.yaml"
          target: "/root/pyron-app"
          strip_components: 1
      - name: Execute remote deployment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY_DO }}
          passphrase: ${{ secrets.PASSPHRASE }}
          envs: GITHUB_SHA
          script: |
            export TAG=$GITHUB_SHA
            export DIGITALOCEAN_TOKEN=${{ secrets.DIGITALOCEAN_TOKEN }}
            cd /root/pyron-app
            echo $DIGITALOCEAN_TOKEN | docker login -u $DIGITALOCEAN_TOKEN --password-stdin registry.digitalocean.com
            docker compose pull
            TAG=$TAG docker compose up -d --force-recreate --remove-orphans
            docker image prune -f

  